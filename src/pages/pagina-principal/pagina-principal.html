<ion-content class="home-content" padding>
  <ion-card>
    <ion-title align="center"><br><h1>Bienvenido a OT Ready!</h1><br></ion-title>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div align="center">
          <ion-card button (click)="toHomePage()">
            <ion-item class="green">
              <ion-icon icon only name="person"  ></ion-icon>
              <p align="center">Credencial Virtual</p>
            </ion-item> 
          </ion-card>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-card >
            <ion-item class="blue">
              <ion-icon icon only name="clipboard"  ></ion-icon>
              <p align="center">Lista de OT's Asignadas</p>
            </ion-item>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div>
          <ion-card>
            <ion-item class="red">
              <ion-icon icon only name="images"  ></ion-icon>
              <p align="center">Fotos</p>
            </ion-item>
          </ion-card>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-card>
            <ion-item class="violet">
              <ion-icon icon only name="contacts"  ></ion-icon>
              <p align="center">Contactos</p>
            </ion-item>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
