<ion-content class="home-content" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-icon button icon-only name="md-log-out" (click)="logout()" class="backButton"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <ion-title><br><h1>Bienvenido a OT Ready!</h1><br></ion-title>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div align="center">
          <ion-item class="blue" (click)="toHomePage()">
            <ion-icon icon only name="person"></ion-icon>
            <p class="size">Credencial Virtual</p>
          </ion-item>
        </div>
      </ion-col>
      <ion-col col-6>
        <ion-item class="red"  (click)="toListaPage()">
          <ion-icon icon only name="clipboard"></ion-icon>
          <p class="size">OTs Asignadas</p>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="green" (click)="toImagenesPage()">
          <ion-icon icon only name="images"></ion-icon>
          <p class="size">Fotos</p>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="violet">
          <ion-icon icon only name="contacts"></ion-icon>
          <p class="size">Contactos</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
