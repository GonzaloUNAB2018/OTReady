<ion-content class="login-content" padding>
    <ion-icon button icon-only name="md-arrow-round-back" (click)="back()" class="backButton"></ion-icon>
    <div class="login-box">
      <form  #registerForm="ngForm">
        <ion-row>
          <ion-col col-sm-2 col-md-3 col-lg-4 col-xl-4>
          </ion-col>
          <ion-col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4>
              <ion-title align="center"><h1>Si desea cambiar datos <br> debe volver a escribir el listado</h1></ion-title>
              <ion-list inset>
                <ion-item>
                <ion-label floating>Primer Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="user.primerNombre" name="primerNombre" required minlength="1"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label floating>Segundo Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="user.segundoNombre" name="segundoNombre" required minlength="1"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label floating>Primer Apellido</ion-label>
                <ion-input type="text" [(ngModel)]="user.primerApellido" name="primerApellido" required minlength="1"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label floating>Segundo Apellido</ion-label>
                <ion-input type="text" [(ngModel)]="user.segundoApellido" name="segundoApellido" required minlength="1"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label floating>RUT</ion-label>
                <ion-input type="text" [(ngModel)]="user.rut" name="rut" required minlength="1"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label floating>Fecha de Nacimiento</ion-label>
                <ion-datetime  displayFormat="MM/DD/YYYY" type="date" [(ngModel)]="user.fechaNacimiento" name="fechaNacimiento" required minlength="1"></ion-datetime>
                </ion-item>
                <ion-item>
                <ion-label floating>Nacionalidad</ion-label>
                <ion-input type="text" [(ngModel)]="user.nacionalidad" name="nacionalidad" required minlength="1"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label floating>Nombre de la empresa</ion-label>
                <ion-select [(ngModel)]="user.empresa" name="empresa" required minlength="1">
                <ion-option *ngFor="let empresa of empresas" [value]="empresa.nombre">
                    {{empresa.nombre}}
                </ion-option>
                </ion-select>
                </ion-item>
                <ion-item>
                <ion-label floating>Cargo</ion-label>
                <ion-input type="text" [(ngModel)]="user.cargo" name="cargo" required minlength="1"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label floating>Perfil</ion-label>
                <ion-select [(ngModel)]="user.perfil" name="perfil" required minlength="1">
                  <ion-option>Gerente</ion-option>
                  <ion-option>Coordinador</ion-option>
                  <ion-option>Supervisor / Técnico</ion-option>
                </ion-select>
                </ion-item>
                <br>
              </ion-list>
