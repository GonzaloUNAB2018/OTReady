  <ion-content class="home-content" padding>
    <ion-grid>
      <ion-row>
          <ion-col col-2>
              <ion-icon button icon-only name="md-log-out" (click)="logout()" class="backButton"></ion-icon>
            </ion-col>
            <ion-col col-8>
            <ion-title align="center" >Profile</ion-title>
          </ion-col>
          <ion-col col-2>
          </ion-col>
      </ion-row>
    </ion-grid>
  <div class="home-box">
  <ion-card>

      <ion-item>
        <ion-avatar item-start left>
          <img src="../../assets/imgs/marty-avatar.png">
        </ion-avatar>
        <h2>{{(perfilData | async)?.primerNombre}} {{(perfilData | async)?.primerApellido}}</h2>
        <p>November 5, 1955</p>
      </ion-item>
    
      <img src="../../assets/imgs/advance-card-bttf.png">
    
      <ion-card-content>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      </ion-card-content>
    
      
    
    </ion-card>
  </div>

  </ion-content>
