<ion-content class="login-content" padding>
  <ion-icon button icon-only name="md-arrow-round-back" (click)="back()" class="backButton"></ion-icon>
        <div class="login-box">
        <ion-col></ion-col>
        <ion-col width-67>
          <ion-title>
            <h1>Registro</h1>
          </ion-title>
        </ion-col>
        <ion-col></ion-col>
      
      <!--form (ngSubmit)="signup()" #registerForm="ngForm"-->
      <form #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="signup()">Registrar</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
